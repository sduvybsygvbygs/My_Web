{{#> layout pageTitle="Наші контакти" studentGroup="6.1213" studentEmail="artemii261204@gmail.com" }}
<h2 class="main__title">Зв'яжіться з нами</h2>
<form class="contact-form" action="#" method="post">
    <div class="contact-form__item">
        <label for="name" class="contact-form__label">Ім’я</label>
        <input type="text" id="name" name="name" class="contact-form__input" required placeholder="Ваше ім’я">
    </div>
    <div class="contact-form__item">
        <label for="email" class="contact-form__label">Email</label>
        <input type="email" id="email" name="email" class="contact-form__input" required placeholder="Ваш email">
    </div>
    <div class="contact-form__item">
        <label for="msg" class="contact-form__label">Повідомлення</label>
        <textarea id="msg" name="msg" class="contact-form__textarea" placeholder="Ваше повідомлення"></textarea>
    </div>
    <button type="submit" class="contact-form__button">Надіслати</button>
</form>
{{/layout}}
